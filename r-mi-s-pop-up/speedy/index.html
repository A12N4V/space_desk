  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@100&display=swap');
    .btn {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Exo 2',sans-serif;
    position: absolute;
    margin-top: 10em;
    left: 90%;
    transform: translateX(-50%) translateY(-50%);
    height: 60px; width: 250px;
    border: 1px solid white;
    color: #fff;
    font-weight: bold;
    font-size: 25px;
    text-transform: uppercase;
    background: green;
    cursor: pointer;
    transition: all .15s;
    user-select: none;
  }
  
  .btn:before {
    position: absolute;
    top: 50%; left: 50%;
    content: '';
    height: 100%;
    width: calc(100% - 20px);
    border-top: 4px solid #000;
    border-bottom: 4px solid #000;
    transform: translateX(-50%) translateY(-50%);
    transition: width .15s;
  }
  .btn:after {
    position: absolute;
    top: 50%; left: 50%;
    content: '';
    height: calc(100% - 20px);
    width: 100%;
    border-left: 4px solid #000;
    border-right: 4px solid #000;
    transform: translateX(-50%) translateY(-50%);
    transition: height .15s;
  }
  
  .btn:hover {
    border-width: 4px;
    background: darkgreen;
  }
  .btn:hover:before, div:hover:after {border-width: 4px;}
  
  .btn:active {
    border-width: 4px;
    transform: translateX(-50%) translateY(-50%) scale(0.9);
  }
  .btn:active:before {width: 0;}
  .btn:active:after {border-width: 4px;}
  
  
  /*Button 2*/
  .btn2 {
    top: calc(50% + 75px);
  }
  .btn2:active:before {
    width: calc(100% - 20px);
  }
  .btn2:active:after {
    height: 0;
  }
  
  /*Button 3*/
  .btn3 {
    top: calc(50% + 150px);
  }
  .btn3:active:before {width: 0;}
  .btn3:active:after {height: 0;}
  
  
  /* btn4 - btn small */
  .btn.small {
    height: 60px;
    width: 60px;
    font-size: 20px;
  }
  </style>
</head>
